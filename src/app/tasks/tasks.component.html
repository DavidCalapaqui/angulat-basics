<section id="tasks">

    <!-- (click="onNewTaskClick()")  -->

    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onNewTaskClick()"
            > Add Task </button>
        </menu>
    </header>

    <ul>

        @for(task of tasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>

        }
        
    </ul>


    <app-new-task [showNewTask]="showNewTask" />
</section>
